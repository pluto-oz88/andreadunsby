<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/flipcard.css" />
  </head>
  <body>
    <div class="grid">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img class="avatar" src="img/horsepng.png" alt="Avatar" />
          </div>
          <div class="flip-card-back">
            <h1>3m Horse Jumps</h1>
            <p>Steel and wood</p>
            <p>Beginner/Intermediate</p>
            <p>3 week delivery</p>
            <p>Add to cart</p>
          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              class="avatar"
              src="img/horsepng.png"
              alt="Avatar"
              style="width: 30px; height: 30px"
            />
          </div>
          <div class="flip-card-back">
            <h1>3m Horse Jumps</h1>
            <p>Steel and wood</p>
            <p>Beginner/Intermediate</p>
            <p>3 week delivery</p>
            <p>Add to cart</p>
          </div>
        </div>
      </div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
      <div class="flip-card"></div>
    </div>
  </body>
</html>
